<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo app</title>
  </head>
  <body>
    <div class="main">
      <div class="top">
        <img class="banner" src="./images/bg-desktop-dark.jpg" alt="" />
      </div>
      <div class="down">
        <div class="to-do-top">
          <h1 class="to-do-title">TO DO</h1>
          <img class="sun-svg" src="./images/icon-sun.svg" alt="" />
        </div>
        <br />
        <br />
        <div class="add-items">
          <input
            placeholder="Create a new task..."
            class="input-search"
            type="text"
            name=""
            id=""
          />
        </div>
        <br />
        <br />
        <div class="to-do-list">
          <div class="task-list list-one">
            <input class="input-checkbox" type="checkbox" />
            <h3 class="to-do-task">Jog Around the park 3x</h3>
          </div>
          <hr />
          <div class="task-list">
            <input class="input-checkbox" type="checkbox" />
            <h3 class="to-do-task">20 minutes meditation</h3>
          </div>
          <hr />
          <div class="task-list">
            <input class="input-checkbox" type="checkbox" />
            <h3 class="to-do-task">read for 1 hour</h3>
          </div>
          <hr />
          <div class="task-list">
            <input class="input-checkbox" type="checkbox" />
            <h3 class="to-do-task">pick up groceries</h3>
          </div>
          <hr />
          <div class="task-list">
            <input class="input-checkbox" type="checkbox" />
            <h3 class="to-do-task">Learn Web development</h3>
          </div>
          <hr />
          <div class="task-functions list-last">
            <h5>5 items left</h5>
            <h5 class="all-tasks">All</h5>
            <h5>Active</h5>
            <h5>Completed</h5>
            <h5>Clear Completed</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
